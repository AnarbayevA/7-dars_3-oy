<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header class="header">
        
        <form class="form" action="https://echo.htmlacademy.ru/" method="POST">
            
            <input class="form__number" type="text" placeholder="Your money">
            
            <select class="form__selector" name="money" id="selector_money" required>
                <option value="" disabled selected hidden>Valuta</option>
                <option value="rub">Rub</option>
                <option value="usd">USD</option>
                <option value="evro">Evro</option>
            </select>
            
            <button class="form__btn" type="submit">Bos</button>
            
        </form>
        
    </header>
    
    <script src="./js/main.js"></script>
</body>
</html>
